<h2>흙</h2><p>톱밥에서 키웁니다. 톱밥은 3개월에 한번씩 갈아주어야 하지만, 안타깝게도 장수풍뎅이는 3개월 이상 살지 못해요. 그래서 사는 동안은 갈아줄 일이 크게 없었습니다. 표면은 젖어있는 것이 좋으므로 이틀에 한번씩 표면에 물을 뿌려줍니다.</p>
